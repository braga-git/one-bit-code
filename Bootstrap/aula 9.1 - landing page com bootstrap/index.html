<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rumo a marte - OnebitX</title>

    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="./images/FAVICON-SPACEX.png" type="image/x-icon">

</head>

<body class="py-5">
    
    <div class="container px-4 container1">

        <!-- form: logo -->
        <div class="text-center">
            <img src="./images/logoOneBitDark.png" alt="logo obc" class="img-fluid topLogo mt-4 mb-3">
        </div>

        <!-- form: nome -->
        <p class="paragraph">
            1 - Qual o seu nome?
        </p>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <!-- form: gênero -->
        <p class="paragraph mt-3">
            2 - Qual o seu gênero?
        </p>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Homem
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Mulher
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Prefiro não dizer
            </label>
        </div>

        <!-- form: treinamentos -->
        <p class="paragraph mt-3">
            3 - Marque os treinamentos que você fez:
        </p>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico avançado</label>
        </div>

        <!-- form: qualidades -->
        <p class="paragraph mt-3">
            4 - Quais você acha que são suas qualidades:
        </p>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option1" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Proativo
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option2" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Resistente
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option3" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Não vomito fácil
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option4" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Não temo marciano
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option5" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Já vi todos os Star Wars
            </label>
        </div>

        <!-- form: botão enviar -->
        <div class="text-center">
            <button class="btn btn-outline-danger btnSend mb-3">Enviar</button>
        </div>

    </div>

    <div class="container text-center footer">
        <p>Feito por Lucas Queiroga © OneBitCode todos os direitos reservados - 2021</p>
    </div>

    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 

</body>

</html>
