<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landingpage</title>

    <link rel="shortcut icon" href="./images/FAVICON-SPACEX.png" type="image/x-icon">

    <!-- instalação bootstrap -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">

</head>
<body style="background-image: url(./images/backgroundLp.png); background-size: cover; background-repeat: no-repeat; background-position: right;" class="py-5">
    
    <div class="container formsLogon px-4" style="background-color: #131212f1; width: 450px; height: auto;">

        <div class="text-center">
            <img class="img-fluid mt-4 mb-3 topLogo" style="width: 180px;" src="./images/logoOneBitDark.png" alt="logo obc">
        </div>

            <p class="text-white mb-2">1 - Qual o seu nome?</p>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Primeiro nome:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Digite aqui">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Segundo nome:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Digite aqui">
            </div>

            <p class="text-white my-2">2 - Qual o seu gênero?</p>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label text-white" for="flexRadioDefault1">
                Homem
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label text-white" for="flexRadioDefault2">
                Mulher
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                <label class="form-check-label text-white" for="flexRadioDefault2">
                Prefiro não informar
                </label>
            </div>

            <p class="text-white my-2">3 - Marque os treinamentos que você fez:</p>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label text-white" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label text-white" for="flexSwitchCheckDefault">Treinamento físico básico</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label text-white" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label text-white" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
            </div>

            <p class="text-white my-2">4 - Quais você acha que são suas qualidades?</p>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label text-white" for="flexCheckDefault">
                Proativo
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label text-white" for="flexCheckDefault">
                Resistente
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label text-white" for="flexCheckDefault">
                Não vomito fácil
                </label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label text-white" for="flexCheckDefault">
                Não temo marciano
                </label>
            </div>
            <div class="form-check form-check-inline mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label text-white" for="flexCheckDefault">
                Já vi todos os Star Wars
                </label>
            </div>

        <div class="btnSend text-center">
            <button class="btn btn-outline-danger mb-3">Enviar</button>
        </div>

    </div>

    <div class="container text-center footer" style="margin-top: 30px; margin-bottom: -30px;">
        <p class="text-white">Feito por Lucas Queiroga © OneBitCode todos os direitos reservados - 2021</p>
    </div>

    <!-- script bootstrap -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>

</body>
</html>
