<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>

    <link rel="stylesheet" href="tictactoe.css">

    <script src="tictactoe.js" defer></script>

</head>
<body>
    
    <label for="player1">X</label>
    <input type="text" placeholder="Nome do player 1" id="player1">

    <label for="player2">O</label>
    <input type="text" placeholder="Nome do player 2" id="player2">
        
    <button id="start">Come√ßar!</button>

    <h2>Vez de: <span id="turnPlayer"></span></h2>

    <section id="gameBoard">
        <span class="cursorPointer" data-region="0.0"></span>
        <span class="cursorPointer" data-region="0.1"></span>
        <span class="cursorPointer" data-region="0.2"></span>
        <span class="cursorPointer" data-region="1.0"></span>
        <span class="cursorPointer" data-region="1.1"></span>
        <span class="cursorPointer" data-region="1.2"></span>
        <span class="cursorPointer" data-region="2.0"></span>
        <span class="cursorPointer" data-region="2.1"></span>
        <span class="cursorPointer" data-region="2.2"></span>
    </section>

</body>
</html>
