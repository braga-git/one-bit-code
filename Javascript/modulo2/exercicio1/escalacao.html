<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalação de Times</title>

    <script src="escalacao.js"></script>
</head>
<body>
    
    <h1>Escalação de Times</h1>
    
    <hr>
    
    <h2>Escalar jogador</h2>
    <p>
        <label for="position">Posição do jogador:</label>
        <input type="text" name="position" id="position">
        <label for="name">Nome do jogador:</label>
        <input type="text" name="name" id="name">
        <label for="number">Número do jogador:</label>
        <input type="text" name="number" id="number">
        <button onclick="escalar()">Escalar</button>
    </p>

    <!-- <ul>
        <li>Posição do jogador: <input id="position" type="text"></li>
        <li>Nome do jogador: <input id="name" type="text"></li>
        <li>Número do jogador: <input id="number" type="text"></li>
    </ul> -->

    <hr>

    <h2>Remover jogador</h2>
    <p>
        <label for="numberToRemove">Número:</label>
        <input type="text" name="numberToRemove" id="numberToRemove">
        <button onclick="remover()">Remover</button>
    </p>
    
    <hr>
    
    <h2>Time</h2>
    <section id="escalados"></section>

</body>
</html>
