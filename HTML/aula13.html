<body>
    
    <h1>Aula 13</h1>

    <h2>Exercício</h2>

    <h3>Criando meu primeiro Form</h3>

    <hr>

    <h3>Cadastro da liga dos astronautas</h3>

    <form>

        <div>
            <label for="name"> Nome:</label>
            <input type="text" id="name" name="name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <label for="pwd"> - Password:</label>
            <input type="password" id="pwd" name="pwd">
        </div>
        <br>
        <div>
            <label for="birthday">Data de nascimento:</label>
            <input type="date" id="birthday" name="birthday">
            <label for="myfile">- Foto:</label>
            <input type="file" id="myfile" name="myfile">
        </div>
        <br>
        <div>
            <label for="cars">Nacionalidade:</label>
            <select name="nationality" id="nationality">
            <option value="Russo">Russo</option>
            <option value="Brasileiro">Brasileiro</option>
            <option value="Alemão">Alemão</option>
            <option value="Português">Português</option>
            </select>
        
            <label for="gender">- Gênero:</label>
            <input type="radio" name="gender" value="male" checked> F
            <input type="radio" name="gender" value="female" checked> M
        </div>
        <br>
        <div>
            <label for="qualidades"> Suas principais qualidades:</label><br>
            <label for="qualidades"> Inteligência</label>
            <input type="checkbox" id="qualidades" name="qualidades" value="Inteligência">
            <label for="qualidades"> | Resiliência</label>
            <input type="checkbox" id="qualidades" name="qualidades" value="Resiliência">
            <label for="qualidades"> | Preparo físico</label>
            <input type="checkbox" id="qualidades" name="qualidades" value="Preparo físico">
            <label for="qualidades"> | Educação</label>
            <input type="checkbox" id="qualidades" name="qualidades" value="Educação">
        </div>
        <br>
        <div>
            <textarea placeholder="Porque você gostaria de ser um astronauta?" id="description" name="description" rows="10" cols="30"></textarea><br><br>
            <input type="submit" value="Criar">
        </div>

    </form>
